<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Snake Game</title>
</head>

<body>

    <div class="wrapper">

        <div class="game-details">
            <span class="score">Score: 0</span>
            <span class="high-score">High-score: 0</span>
        </div>

        <div class="play-board"></div>

        <div class="controls">
            <i data-key="KeyA" class="fa-solid fa-arrow-left-long"></i>
            <i data-key="KeyW" class="fa-solid fa-arrow-up-long"></i>
            <i data-key="KeyS" class="fa-solid fa-arrow-down-long"></i>
            <i data-key="KeyD" class="fa-solid fa-arrow-right-long"></i>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
